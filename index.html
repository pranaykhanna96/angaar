<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angaar Studio</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.98/build/spline-viewer.js"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    spline-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <spline-viewer url="https://prod.spline.design/N6swOzEKfDOvz3kj/scene.splinecode"></spline-viewer>

  <script>
    function removeWatermark() {
      const viewer = document.querySelector('spline-viewer');
      if (!viewer || !viewer.shadowRoot) {
        setTimeout(removeWatermark, 100);
        return;
      }

      const logo = viewer.shadowRoot.querySelector('#logo');
      if (logo) {
        logo.remove();
        console.log("âœ… Watermark removed");
      } else {
        setTimeout(removeWatermark, 100);
      }
    }

    window.addEventListener('load', removeWatermark);
  </script>
</body>
</html>
