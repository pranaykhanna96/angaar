<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Angaar Studio</title>
    <style>
      body {
        margin: 0;
        background-color: black;
        overflow: hidden;
      }

      spline-viewer {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.98/build/spline-viewer.js"></script>
  </head>
  <body>
    <spline-viewer url="https://prod.spline.design/N6swOzEKfDOvz3kj/scene.splinecode"></spline-viewer>

    <script>
      window.onload = function () {
        const interval = setInterval(() => {
          const viewer = document.querySelector('spline-viewer');
          const shadow = viewer?.shadowRoot;
          const logo = shadow?.querySelector('#logo');
          if (logo) {
            logo.remove();
            clearInterval(interval);
          }
        }, 500); // retry every 500ms until logo appears
      };
    </script>
  </body>
</html>
