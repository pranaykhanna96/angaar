<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angaar 3D Test</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.98/build/spline-viewer.js"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    spline-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <spline-viewer url="https://prod.spline.design/N6swOzEKfDOvz3kj/scene.splinecode"></spline-viewer>

  <script>
    window.addEventListener("load", () => {
      const checkLogo = () => {
        const viewer = document.querySelector('spline-viewer');
        if (!viewer || !viewer.shadowRoot) {
          requestAnimationFrame(checkLogo);
          return;
        }

        const logo = viewer.shadowRoot.querySelector('#logo');
        if (logo) {
          logo.remove();
        } else {
          requestAnimationFrame(checkLogo);
        }
      };
      checkLogo();
    });
  </script>
</body>
</html>
