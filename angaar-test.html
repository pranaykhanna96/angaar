<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Angaar Spline Test</title>
    <style>
      body, html {
        margin: 0;
        height: 100%;
        background: #000;
      }
      spline-viewer {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/@splinetool/viewer/build/spline-viewer.js"></script>

    <spline-viewer url="https://prod.spline.design/N6swOzEKfDOvz3kj/scene.splinecode"></spline-viewer>

    <script>
      window.onload = function () {
        const interval = setInterval(() => {
          const viewer = document.querySelector('spline-viewer');
          if (viewer && viewer.shadowRoot) {
            const logo = viewer.shadowRoot.querySelector('#logo');
            if (logo) {
              logo.remove();
              clearInterval(interval);
            }
          }
        }, 100);
      };
    </script>
  </body>
</html>
